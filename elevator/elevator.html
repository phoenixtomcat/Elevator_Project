<!DOCTYPE html>

<body>
    <div id="page" class="container">

            <article class="col-xs-12 col-md-4">

                <section class="floor">
                    <h2 class="headflr" id="headfl3">Floor 3</h2>
                    <input type="image" class="dn" id="dwnfl3" onClick="cha_col('dwnfl3')" src="../images/Buttons/Buttons for Eduard/Buttons--08.png" width="100" />

                <section class="floor">

                    <input class="elvbut" id="elv3" type="image" onClick="cha_col('elv3')" src="../images/Buttons/Buttons for Eduard/Buttons--05.png" width="100" />
