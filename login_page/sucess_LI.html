<!DOCTYPE html>
<!--[if lt IE 9]>
   		<script src=http://html5shiv.googlecode.com/svn/trunk/html5.js></script>
	<![endif] -->

<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta name="description" content="When login is successful" />
    <meta name="robots" content="noindex nofollow" />
    <meta http-equiv="author" content="Nishant, Eduard and Weipeng" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../general_css/general.css" />
</head>

<body>

    <div class="container">

        <script>
            $(document).ready(function() {

                $("#myModal").modal('show');

            });
        </script>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sucess</h4>
                    </div>
                    <div class="modal-body">
                        <p>Sucessfully logged in!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
<script src="../login_page/stat_success.js"></script>
</body>

</html>
