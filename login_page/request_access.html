    <div id="page" class="container">

        <br />

        <div>
            <h1>Request Access</h1>
        </div>
        <br />
        <div class="col-sm-6">
            <form action="request_access2.php" class="form-horizontal" method="POST" onsubmit="validateForm(event)" id="requestAccessForm">
                <div class="panel panel-default">
                    <div class="panel-heading" style="font-weight: bold;">Contact details</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div id="warning" class="col-sm-offset-5">
                                
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <label for="firstname" class="control-label col-sm-4">First Name*:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="firstname" placeholder="Enter First Name"
                                    name="firstname" required>
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="control-label col-sm-4">Last Name*:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name"
                                    name="lastname" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="control-label col-sm-4">Email*:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="Enter Email"
                                    name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="control-label col-sm-4">Username*:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" placeholder="Enter Username"
                                    name="username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd1" class="control-label col-sm-4">Password*:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="pwd1" placeholder="Enter Password"
                                    name="password1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd2" class="control-label col-sm-4">Re-enter Password*:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="pwd2" placeholder="Re-enter Password"
                                    name="password2" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="url" class="control-label col-sm-4">Website:</label>
                            <div class="col-sm-8">
                                <input type="url" class="form-control" id="url" placeholder="Your Website"
                                    name="url">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="bdate" class="control-label col-sm-4">Date of Birth*:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="bdate" placeholder="Enter Date of Birth"
                                    name="bdate">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading" style="font-weight: bold;">Tell us a bit about yourself</div>
                    <div class="panel-body">

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <label class="control-label">You are: </label><br />
                                <label class="radio-inline"><input type="radio" name="fac_or_student" value="faculty"
                                        checked="checked" /> Faculty</label>
                                <label class="radio-inline"><input type="radio" name="fac_or_student" value="student" />
                                    Student</label>
                                <label class="radio-inline"><input type="radio" name="fac_or_student" value="other" />
                                    Other</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="control-label col-sm-4">Gender:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="gender" name="gender">
                                    <option value="null"></option>
                                    <option value="null">keep it secret</option>
                                    <option value="female">female</option>
                                    <option value="male">male</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <label class="control-label">Check all apply to you: </label>
                                <label class="checkbox"><input type="checkbox" name="software"> Enrolled in Software Engineering </label>
                                <label class="checkbox"><input type="checkbox" name="datacom"> Enrolled in Hardware Engineering </label>
                                <label class="checkbox"><input type="checkbox" name="math"> Enrolled in Advanced Math </label>
                                <label class="checkbox"><input type="checkbox" name="natural_science"> Enrolled in Natural Science</label>
                                <label class="checkbox"><input type="checkbox" name="thermo"> Enrolled in Thermodaynamics</label>
                                <label class="checkbox"><input type="checkbox" name="project"> Enrolled in Engineering Project</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="help_improve" class="control-label col-sm-4">Would you liek to help improve the
                                project? </label>
                            <div class="col-sm-8">
                                <select class="form-control" id="help_improve" name="help_improve">
                                    <option selected></option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" style="font-weight: bold;">Other details</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <!-- <label for="accessText">Other details: </label> -->
                            <textarea class="form-control" rows="5" id="accessText" name="accessText"
                                form="requestAccessForm"></textarea>
                            <p id="charactersLeft">Characters remaining: 180</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-8">
                        <input id="request_access" src="../images/request_access1.png" type="image" alt="request_access" />
                    </div>
                </div>

            </form>
        </div>
